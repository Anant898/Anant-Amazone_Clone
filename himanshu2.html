<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Loops</title>
</head>
<body>

<h2>JavaScript Loops Demonstration</h2>

<script>
  // For Loop
  document.write("<h3>For Loop:</h3>");
  document.write("<ul>");
  for (let i = 1; i <= 5; i++) {
    document.write("<li>Iteration " + i + "</li>");
  }
  document.write("</ul>");

  // While Loop
  document.write("<h3>While Loop:</h3>");
  document.write("<ul>");
  let j = 1;
  while (j <= 5) {
    document.write("<li>Iteration " + j + "</li>");
    j++;
  }
  document.write("</ul>");

  // Do-While Loop
  document.write("<h3>Do-While Loop:</h3>");
  document.write("<ul>");
  let k = 1;
  do {
    document.write("<li>Iteration " + k + "</li>");
    k++;
  } while (k <= 5);
  document.write("</ul>");
</script>

</body>
</html>
